<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--inizio header-->
    <header> <!--header è sezione menù superiore, necessita di hover, due colonne con li laterali con immagine, link e bottone-->
        <!--inizio riga-->
        <div id="header-row">
            <!--inizio colonna di sinistra-->
            <div id="header-col-left">
                <div>
                    <img src="./img/logo-small.png" alt="logo">
                </div>
                <p>
                    <a href="">Perché Dropbox</a>
                </p>
                <p>
                    <a href="">Funzioni</a>
                </p>
                <p>
                    <a href="">Piani e Prezzi</a>
                </p>
            </div>
            <!--fine colonna di sinistra-->
            <!--inizio colonna di destra-->
            <div id="header-col-right">
                <p>
                    <a href="">Supporto</a>
                </p>
                <p>
                    <a href="">Contatta l'ufficio vendite</a>
                </p>
                <p>
                    <a href="">Accedi</a>
                </p>
                <button class="button">Inizia</button>
            </div>
            <!--fine colonna di destra-->
        </div>
        <!--fine riga-->
    </header>
    <!--fine header-->
    <!--inizio main-->
    <main>
        <!--inizio jumbotron prima sezione-->
        <div class="jumbotron">
            <!--inizio prima riga, unica colonna-->
            <div id="main-first-row">
                <div id="first-col-row">
                    <h1></h1>
                </div>
            </div>
            <!--fine prima riga-->
            <!--inizio seconda riga, due colonne-->
            <div id="main-second-row">
                <div id="first-col-second-row">
                    <p></p>
                    <button></button>
                    <p></p>
                    <p><i></i></p>
                </div>
                <div id="second-col-second-row">
                    <img src="" alt="">
                </div>
            </div>
            <!--fine seconda riga-->
        </div>
        <!--fine jumbotron prima sezione-->
    </main>
    <!--fine main-->
</body>
</html>
